<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="CODESOURCES/JS/app.js" defer></script>
    <link rel="stylesheet" href="CODESOURCES/CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>

    <header id="HeaderFlex">
        <figure id="Logo">
            <img src="IMG/logo-removebg-preview.png" alt="Pokédex">
        </figure>
    
        <div id="SearchContainer">
            <input type="text" id="searchBar" placeholder="Rechercher un Pokémon..."><img id="IMGSEARCHBAR" src="IMG/pikachu.png" alt="">
        </div>
        <a id="HeaderNavMonEquipe" href="CODESOURCES/HTML/MyPokemonTeam.html"><img src="IMG/pokemon-aller.png" alt="">Mon équipe de Pokémon</a>

    
        <div id="Filters">
            <select id="regionFilter">
                <option value="all">Toutes les régions</option>
                <option value="kanto">Kanto</option>
                <option value="johto">Johto</option>
                <option value="hoenn">Hoenn</option>
            </select>
    
            <select id="typeFilter">
                <option value="all">Tous les types</option>
                <option value="fire">Feu</option>
                <option value="water">Eau</option>
                <option value="grass">Plante</option>
                <option value="electric">Électrique</option>
            </select>
            
    
            <button id="resetFilters"><span class="material-symbols-outlined">
                restart_alt
                </span>Réinitialiser</button>
        </div>
    </header>
    

    <main id="MainContainer">

        <section id="pokemonList">
            <!-- Liste des Pokémon -->
        </section>

        <div id="noResultsMessage">
            Aucun Pokémon ne correspond à votre recherche.<br>
            Essayez d'élargir votre recherche ou cliquez sur "Afficher plus de Pokémon".
        </div>
        

    </main>

    <footer>
        <p>Projet Pokédex - RIAL Fares</p>
        
    </footer>

</body>
<!-- Animation Pokéball -->
<div id="pokeball-animation">
    <img src="IMG/pokeball.gif" alt="Pokéball Animation">
</div>

</html>
