<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Pokémon</title>
    <script src="../JS/details.js" defer></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header id="HeaderFlex">
        <figure id="Logo">
            <a href="../../index.html"><img src="../../IMG/logo-removebg-preview.png" alt="Pokédex"></a>
        </figure>
        
    </header>

    <main id="MainContainer">
        <section id="pokemonDetails">
            <a class="Retour-Arrière">
                <span class="material-symbols-outlined">arrow_back</span>
            </a>
            <div id="Card-Details">
                <img id="pokemonImage" src="" alt="">
                <h2 id="pokemonName"></h2>
                <p id="pokemonDescription"></p>
            </div>

            <div id="TypeSection">
                <h3>Type</h3>
                <div id="pokemonTypes"></div>
            </div>

            <div id="Stats">
                <h3>Statistiques</h3>
                <div id="statsContainer"></div>
            </div>

            <div id="Evolutions">
                <h3>Évolutions</h3>
                <div id="evolutionChain"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Projet Pokédex - RIAL Fares</p>
        <a href="https://www.flaticon.com/fr/icones-animees-gratuite/fleche-gauche" title="fleche-gauche icônes animées">Fleche-gauche icônes animées créées par Freepik - Flaticon</a>
    </footer>
</body>
</html>
