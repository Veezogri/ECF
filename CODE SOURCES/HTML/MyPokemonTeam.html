<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon équipe Pokemon</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/team.js defer"></script>

</head>
<body>
    <header id="HeaderFlex">
        <figure id="Logo">
            <a href="index.html"><img src="../../IMG/logo-removebg-preview.png" alt="Pokédex"></a>
        </figure>
    
        <div id="SearchContainer">
            <input type="text" id="searchBar" placeholder="Rechercher un Pokémon...">
        </div>
    
        <div id="Filters">
            <select id="regionFilter">
                <option value="all">Toutes les régions</option>
                <option value="kanto">Kanto</option>
                <option value="johto">Johto</option>
                <option value="hoenn">Hoenn</option>
            </select>
    
            <select id="typeFilter">
                <option value="all">Tous les types</option>
                <option value="fire">Feu</option>
                <option value="water">Eau</option>
                <option value="grass">Plante</option>
                <option value="electric">Électrique</option>
            </select>
    
            <button id="resetFilters">Réinitialiser</button>
        </div>
    </header>

    <main id="MainContainer">
        <section id="MyTeam">
            <h2>Bienvenue dans ton équipe de pokémon légendaire !</h2>
            <div id="teamContainer"></div>
        </section>
    </main>
    
</body>
</html>
